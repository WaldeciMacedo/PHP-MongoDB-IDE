<div class="row">
	<div class="col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Server</th>
					<th>Database</th>
					<th>User</th>
					<th>&nbsp</th>
				</tr>
			</thead>
			<tbody>
				{loop="connections"}
				<tr>
					<td>{$counter+1}</td>
					<td>{$value.server}</td>
					<td>{$value.database}</td>
					<td>{if="$value.user"}{$value.user}{else}anonymous{/if}</td>
					<td style="width:300px"><a href="connect.php?{$value.id}" class="btn btn-success">Connect</a>&nbsp<a onclick="return confirm('Are you sure you want to delete this connection?')" href="connect-remove.php?{$value.id}" class="btn btn-danger">Remove</a></td>
				</tr>
				{/loop}
			</tbody>
		</table>
	</div>
</div>
