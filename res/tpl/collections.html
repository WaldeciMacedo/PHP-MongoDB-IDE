<div class="row">
	<div class="col-md-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Documents</th>
					<th>Database</th>
					<th>Server</th>
					<th>&nbsp</th>
				</tr>
			</thead>
			<tbody>
				{loop="collections"}
				<tr>
					<td>{$counter+1}</td>
					<td>{$value.name}</td>
					<td>{$value.count}</td>
					<td>{$value.database}</td>
					<td>{$value.server}</td>
					<td style="width:150px"><a href="collection-view.php?collection={$value.id}" class="btn blue">view</button></td>
				</tr>
				{/loop}
			</tbody>
		</table>
	</div>
</div>
